<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nth-selector</title>
	<style type="text/css">
		.item:first-child  {
			color: green;
		}
		.item:last-child  {
			border-bottom: 2px solid gray;
		}
		.item:nth-child(even) {
			color: pink;
		}
		.item:nth-child(2n+1) {
			color: blue;
		}
		.item:nth-child(3) {
			background: #f5f5f5;
		}
		.item:nth-child(5) {
			background: #abcdef;
		}

	</style>
</head>
<body>
	<ul class="list">
		<li class="item">HTML</li>	
		<li class="item">CSS</li>	
		<li class="item">JavaScript</li>	
		<li class="item">Sass</li>	
		<li class="item">Node.js</li>	
	</ul>
	<p>":nth-child(n)", n可以是数字, 关键词(odd,even) 或公式(2n + 1) </p>
</body>
</html>
