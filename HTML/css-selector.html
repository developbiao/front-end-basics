<html>
<head>
<meta charset="utf-8">
<title>Selector</title>
<style type="text/css">
	.block p {
		color: green; 
	}
	.block > p {
		color: blue;
	}
	p ~ div {
		width: 200px;
		background-color: pink;
	}
	p + div {
		width: 200px;
		background-color: purple;
	}
</style>
</head>
<body>
<div class="block">
	<p>第一元素</p>
	<div class="bd">
		<p>第二元素</p>
	</div>
	<div class="second">
		<p>插入的元素</p>
	</div>
</div>
	<p>第三个元素</p>
</body>
</html>
