<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>link</title>
	<style type="text/css">
		a:link {
			color: #0477c0;
			text-decoration: none;
		}
		a:visited {
			color: gray;
		}
		a:hover {
			color: pink;
		}
		a:active {
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#1">Link1</a></li>
		<li><a href="#2">Link2</a></li>
		<li><a href="#3">Link3</a></li>
		<li><a href="#4">Link4</a></li>
	</ul>
</body>
</html>
