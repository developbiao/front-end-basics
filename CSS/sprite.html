<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sprite Image</title>
        <style type="text/css">
            .sprite {
                display: inline-block;
                width: 96px;
                height: 96px;
                background: url("http://coding.imweb.io/img/p2/sprite-base.png") no-repeat; 
            }
            .happy {
                background-position: 0 0;

            }
            .cry {
                background-position: -192px -96px;

            }

        </style>
    </head>
    <body>
        <h3>雪碧图的应用</h3>
        <h3>Happy</h3>
        <div class="sprite happy">
        </div>
        <h3>Cry</h3>
        <div class="sprite cry">
        </div>
    </body>
</html>
