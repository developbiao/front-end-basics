<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>display table</title>
        <style type="text/css">
            div div {
                width: 100px;
                height: 100px;
                background-color: #ddd;
                margin: 10px;
                border: 2px solid #ccc;
                vertical-align:middle;
            }
            .table {
                display: table;
            }
            .cell {
                display: table-cell;
            }

        </style>
    </head>
    <body>
        <div>
            <div>Cell 1</div>
            <div>Cell 2</div>
            <div>Cell 3</div>
        </div>
        <div class="table">
            <div class="cell">Cell 1</div>
            <div class="cell">Cell 2</div>
            <div class="cell">Cell 3</div>
        </div>

    </body>
</html>
