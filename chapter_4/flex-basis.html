<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
        .main {
            width: 500px;
            height: 500px;
            background-color: green;
            display: flex;
            flex-direction: column;
        }
        .main div {
            width: 200px;
            height: 200px;
            background-color: blue;
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <div class="main">
            <div>flex-basis</div>
    </div>
</body>
</html>
