<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container Align</title>
    <style>
        .main {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: flex;
            flex-wrap: wrap;
            /*当不拆行的情况下，align-content 是不生效的*/
            /* align-content: flex-end; */
            /* align-content: flex-start; */
            align-items: flex-end;
        }
        .main div {
            width: 100px;
            height: 100px;
            background-color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
