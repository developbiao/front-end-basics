<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Overflow Layout</title>
    <style>
        .main {
            height: 120px;
            background-color: skyblue;
            display: flex;
            align-items: center;
        } 
        .main div {
            flex-shrink: 0;
            background-color:antiquewhite;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
