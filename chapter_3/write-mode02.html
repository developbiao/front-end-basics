<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑书写方向</title>
    <style>
        section {
            text-align: start; /* start 逻辑值 */
        }

        h2 {
            border-inline-start: .3em solid #ccc; /* border-inline-start 逻辑属性*/
            padding-inline-start: .5em; /* padding-inline-start 逻辑属性*/
        }

    </style>
</head>
<body>
    <section dir="auto">
        <h2>第一章</h2>
        <div>本章节将学习如何开始商业模，构建自己的每，这是一个演示示例。</div>
    </section>
    <section dir="auto">
        <h2>الفصل الأول<h2>
        <div>يقدم هذا الفصل القيم المنطقية والمنطقية ، والتي هي مثال توضيحي.<div>
    </section>
</body>
</html>
