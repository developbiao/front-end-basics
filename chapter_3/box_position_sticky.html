<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-Sticky</title>
    <style>
        body {
            height: 2000px;
        }
        p {
            margin-top: 20px;
        }
        .box {
            /*类似于 excel 的首选冻结*/
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <p>11111111111</p>
    <p>11111111111</p>
    <p>11111111111</p>
    <p>11111111111</p>
    <div class="box">I my sticky box</div>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
    <p>22222222222</p>
</body>
</html>
