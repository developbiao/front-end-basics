<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearfix</title>
    <style>
        .box1 {
            width: 200px;
            border: 1px black solid;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: green;
            float:left;
        }

        /* 清除浮动 */
        .clearfix:after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
    aabbbbcccccc
</body>
</html>
