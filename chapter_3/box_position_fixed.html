<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Box</title>
    <style>
        body {
            height: 2000px;
        }
        .box1 {
            width: 500px;
            height: 500px;
            border: 1px green solid;
            margin: 200px;
            /* position: relative; */
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            position: fixed;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
